                            <div class="form-group">
                                <label class="control-label">
                                    <strong>Notas Diseño</strong>
                                </label>
                                <br/>
                                <p>2 cajones del lado derecho y un espacio al final para poder guardar libros</p>
                            </div>
                        </div>
                        <br/>
                        <div class="form-group">
                            <label class="control-label">
                                <strong>Descripción</strong>
                            </label>
                            <br/>
                            <p>Medidas Uniformes</p>
                        </div>

                        <br/>
                        <div class="row">

                            <div class="col-4">
                                <label class="control-label">
                                    <strong>Medidas Alto</strong>
                                </label>
                                <br/>
                                <p>750mm</p>
                            </div>

                            <div class="col-4">
                                <label class="control-label">
                                    <strong>Medidas Ancho</strong>
                                </label>
                                <br/>
                                <p>1200mm</p>
                            </div>
                            <div class="col-4">
                                <label class="control-label">
                                    <strong>Medidas Fondos</strong>
                                </label>
                                <br/>
                                <p>550mm</p>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="form-group">
                                <label class="control-label">
                                    <strong>Tipo de Elemento</strong>

                                </label>

                            </div>
                        </div>

                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="col-4">
                                <label for="Encarg_Cali_Cliente" class="control-label">Empleado encargado de revisión</label>
                                <select class="form-control" id="Encarg_Cali_Cliente">
                                    <option selected="selected">Seleccionar</option>
                                    <option value="Emp1">Empleado 1</option>
                                    <option value="Emp2">Empleado 2</option>
                                    <option value="Emp3">Empleado 3</option>
                                    <option value="Emp4">Empleado 4</option>
                                </select>
                            </div>
                            <br/>
                            <div class="col-9">
                                <div class="col-4">
                                    <label for="Evidenc_CalCliente" class="control-label">Evidencia</label>
                                    <input
                                        type="file"
                                        class="form-control"
                                        id="Evidenc_CalCliente"
                                        required="required"/>
                                </div>
                                <br/>
                                <button type="button" class="btn btn-success btn-sm"
                                        onclick="location.href = '/SCFM/faces/calidad/RevisarCalidad.xhtml';" >Aceptar Calidad</button>
                                <button
                                    type="button" class="btn bg-danger btn-sm" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Rechazar Calidad
                                </button> 
                            </div>
                            <br/>
                            <div class="collapse" id="collapseExample">

                                <label for="Justif_Rech_Clien" class="control-label" onclick="location.href = '/SCFM/faces/calidad/RevisarCalidad.xhtml';">Justificación del rechazo de calidad</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="Justif_Rech_Clien"
                                    name="Just_Rechazo"
                                    placeholder="Escriba razón del rechazo"/>
                                <br/>
                                <button type="button" class="btn btn-primary btn-sm" onclick="location.href = '/SCFM/faces/calidad/RevisarCalidad.xhtml';">Confirmar Rechazo</button>  
                            </div>
                        </div>
