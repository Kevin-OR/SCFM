                    </ol>

                    <div class="card mb-4">
                        <div class="card-header">

                        </div>
                        <div class="container-fluid">

                                            <option value="1">OT-205</option>
                                            <option value="2">OT-377</option>
                                            <option value="3">OT-398</option>
                                        </select>

                                    </div>
                                    <div class="col-4">

                                        <label for="start">Fecha de finalización</label>

                                        <input type="date" id="FechaFinalTarea" name="trip-start" class="form-control"
                                               value="2018-07-22"
                                               min="2018-01-01" max="2025-12-31"/>

                                    </div>
                                </div>
                                <br></br>

                                <br></br>
                                <div class="row">
                                    <div class="col-4">
                                        <label for="Nomb_Tarea" class="control-label">Nombre de la tarea</label>

                                    <br></br>

                                                <option>Empleado2</option>
                                                <option>Empleado3</option>
                                                <option>Empleado4</option>
                                            </select>

                                        </p>
                                    </div>
                                    <div class="col-2">
                                        <br></br>

                                    </div>
                                </div>


                            </div>
                        </div>
                        <div class="card-body">


                            <table id="Tablas" class="table table-striped table-bordered nowrap">
                                <thead>
                                    <tr>
                                        <th>Empleado Asigando</th>
                                        <th>Nombre de la Tarea</th>
                                        <th>Fecha Finalización</th>
                                        <th>Opción</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><select id="empleadoEditar" class="form-control">
                                                <option value="1" selected="selected">Empleado 1</option>
                                                <option value="2">Empleado 2</option>
                                                <option value="3">Empleado 3</option>
                                                <option value="4">Empleado 4</option>
                                            </select></td>
                                        <td><input
                                                type="text"
                                                class="form-control"
                                                id="TareaEditada"
                                                required="required"
                                                value="Pintar mesa"/></td>
                                        <td><input type="date" id="FechaFEditada" name="trip-start" class="form-control"
                                               value="2021-06-23"
                                               min="2018-01-01" max="2025-12-31"/></td>
                                        <td><input type='button' class='borrar btn btn-primary' value='Eliminar'/></td>

                                    </tr>
                                    <tr>
                                        <td><select id="empleadoEditar" class="form-control">
                                                <option value="1">Empleado 1</option>
                                                <option value="2" selected="selected">Empleado 2</option>
                                                <option value="3">Empleado 3</option>
                                                <option value="4">Empleado 4</option>
                                            </select></td>
                                        <td><input
                                                type="text"
                                                class="form-control"
                                                id="TareaEditada"
                                                required="required"
                                                value="Poner patas"/></td>
                                        <td><input type="date" id="FechaFEditada" name="trip-start" class="form-control"
                                               value="2021-09-21"
                                               min="2018-01-01" max="2025-12-31"/></td>
                                        <td><input type='button' class='borrar btn btn-primary' value='Eliminar'/></td>
                                    </tr>
                                    <tr>
                                        <td><select id="empleadoEditar" class="form-control">
                                                <option value="1">Empleado 1</option>
                                                <option value="2">Empleado 2</option>
                                                <option value="3" selected="selected">Empleado 3</option>
                                                <option value="4">Empleado 4</option>
                                            </select></td>
                                        <td><input
                                                type="text"
                                                class="form-control"
                                                id="TareaEditada"
                                                required="required"
                                                value="Barnisar"/></td>
                                        <td><input type="date" id="FechaFEditada" name="trip-start" class="form-control"
                                               value="2021-09-21"
                                               min="2018-01-01" max="2025-12-31"/></td>
                                        <td><input type='button' class='borrar btn btn-primary' value='Eliminar'/></td>


                                    </tr>

                            <div class="form-group">

                        </div>

                    </div>
                </div>



            </form>




        </main>
