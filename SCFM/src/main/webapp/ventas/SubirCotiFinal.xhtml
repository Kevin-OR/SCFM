    <ui:define name="content">
         <main>

                    <form action="" method="post">
                        <div class="container-fluid px-4">
                            <h1 class="mt-4">Subir Cotización Final</h1>
                            <ol class="breadcrumb mb-4">
                                <li class="breadcrumb-item">
                                    <a href="/SCFM/faces/inicio.xhtml">Inicio</a>
                                </li>
                                <li class="breadcrumb-item">
                                    <a href="/SCFM/faces/ventas/Cotiz_Proveed.xhtml">Cotización Proveedor</a>
                                </li>
                                <li class="breadcrumb-item active">Subir Cotización Final</li>
                            </ol>
                            <div class="card mb-4">
                                <div class="card-header">
                                    <div class="col-4">
                                        <label for="SoliServi_CotFinal" class="control-label">Solicitud de Servicio</label>
                                        <select class="form-control" id="SoliServi_CotFinal">
                                            <option selected="selected">Seleccionar</option>

                                            <option value="3">SS-398</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="CotizFinal" class="control-label diseños">Cotización Final</label>
                                            <input
                                                type="file"
                                                class="form-control"
                                                id="CotizFinal"
                                                name="file" multiple="multiple"/>

                                                <div id="preview" class="styleImage"></div>
                                        </div>
                                     </div> 
                                     <div class="col-4">
                                     <label for="PrecioTotal_CotiF" class="control-label">Precio Total</label>
                                     <input
                                         type="text"
                                         class="form-control"
                                         id="PrecioTotal_CotiF"

                                         <button type="button" class="btn btn-primary btn-sm">Guardar Cotización</button> 
                                        </div> 
                            </div>
                        </div>
                    </div>
                    

                        </form>
