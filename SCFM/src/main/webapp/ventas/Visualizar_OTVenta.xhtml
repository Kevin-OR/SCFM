                                <li class="breadcrumb-item active">Visualizar O.T</li>

                            <div class="card mb-4">

                                <span style="float: right;"><button
                                                type="button"
                                                class="btn btn-primary btn-sm" onclick="location.href='/SCFM/faces/ventas/Especif_OT.xhtml';">Ver Especificaciones</button>
                                            <button type="button" class="btn btn-primary btn-sm">Enviar O.T</button></span>

                                        <div class="col-4">

                                            </label>
                                            <br></br>
                                            <p>Proyecto Juan Carlos</p>
                                        </div>

                                        <div class="col-4">
                                            <label class="control-label">
                                                <strong>Fecha Inicio de Orden</strong>
                                            </label>
                                            <br></br>
                                            <p>10/10/2021</p>
                                        </div>

                                        <div class="col-4">
                                            <label class="control-label">
                                                <strong>Fecha Entrega de Orden</strong>

                                            <p>28/10/2021</p>
                                        </div>
                                    </div>
                                    <br></br>
                                    <div class="row">
                                    <div class="col-4">
                                        <label class="control-label">
                                            <strong>Nombre Cliente</strong>

                                        <p>Juan</p>
                                    </div>

                                        </div>

                                    type="text"

                                    id="Justif_Rech_OT"

                                    <button type="button" class="btn btn-primary btn-sm">Guardar Justificación</button>
